syntax = "proto3";
package mudblocks.customtransfer;

// this line is used by starport scaffolding # proto/tx/import
import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/evmos/evmos/v6/x/customtransfer/types";

// Msg defines the Msg service.
service Msg {
      rpc SendOrder(MsgSendOrder) returns (MsgSendOrderResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgSendOrder {
  string creator = 1;
  string port = 2;
  string channelID = 3;
  uint64 timeoutTimestamp = 4;
  string receiver = 5;
  string instrument = 6;
  cosmos.base.v1beta1.Coin token = 7 [(gogoproto.nullable) = false];
  string direction = 8;
  string threshold = 9;
}

message MsgSendOrderResponse {
}
// this line is used by starport scaffolding # proto/tx/message
